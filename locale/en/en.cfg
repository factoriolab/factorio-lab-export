[factoriolab-export]
initialize=[FLE] Data export started...
complete-data=[FLE] Data for this game was exported to script-output/factoriolab-export/
complete-i18n=[FLE] I18n data for __1__ was exported to script-output/factoriolab-export/
warn-multiple-fuel-categories=[FLE] Detected multiple fuel categories for entity __1__, exporting first category only
warn-skipping-boiler=[FLE] Skipping boiler recipe for entity __1__, failed to find water or steam fluid
warn-skipping-no-producer=[FLE] Skipping recipe __1__, failed to find producers
error-no-item-prototype=[FLE] Failed to find fuel or item prototype for recipe product/ingredient __1__
error-no-research-sprite=[FLE] Failed to find appropriate tech to represent infinite research, was looking for: __1__

[mod-setting-name]
factoriolab-export-disable=Disable data export
factoriolab-export-pretty-json=Prettify JSON files
